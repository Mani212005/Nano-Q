<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />// Summary
<title>MINDLENSE Summarizer</title>

<style>
  @font-face {
    font-family: 'Product Sans';
    src: url('https://fonts.gstatic.com/s/productsans/v17/pxiDypQkvEgUxDZV9Z_UY1PZFEw.woff2') format('woff2');
  }

  body {
    margin: 0;
    font-family: 'Product Sans', sans-serif;
    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
      url('https://images.unsplash.com/photo-1570284613060-766c33850e00?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMGdhbGF4eXxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000')
      no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    overflow-y: auto;
    padding: 20px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1, .subtitle, .upload-box, textarea, button, .qa-section {
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    font-size: 5rem;
    margin: 0;
    font-weight: bold;
    letter-spacing: -2px;
  }

  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  .upload-box {
    background: rgba(255, 255, 255, 0.1);
    border: 2px dashed rgba(255, 255, 255, 0.5);
    border-radius: 16px;
    padding: 40px;
    width: 320px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    cursor: pointer;
  }

  .plus-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #3b82f6;
    color: white;
    font-size: 24px;
    line-height: 40px;
    margin: 0 auto 10px auto;
  }

  p {
    color: white;
    font-weight: 500;
  }

  textarea {
    width: 320px;
    border-radius: 8px;
    padding: 10px;
    resize: none;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    margin-top: 20px;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #2563eb;
    transform: scale(1.05);
  }

  #chart-container {
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 20px;
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 600px;
  }

  #summary-visualization {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  
  .qa-section {
    margin-top: 40px;
    width: 100%;
    max-width: 600px;
  }

  #answer-display {
    margin-top: 15px;
    color: #a5f3fc;
    font-size: 1rem;
    font-weight: 500;
    white-space: pre-wrap;
    background: rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 8px;
    text-align: left;
  }

  #log, #qa-model-status, #csv-file-name {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 10px;
      white-space: pre-wrap;
  }

</style>
</head>

<body>
  <h1>MINDLENSE</h1>
  <p class="subtitle">Summarize long text into a visual chart â€” powered by Gemini AI</p>

  <label for="dropzone-file" class="upload-box">
    <div class="plus-btn">+</div>
    <p>Drop your CSV file here, or click to select</p>
  </label>
  <input id="dropzone-file" 
    type="file" class="hidden" 
    accept=".csv" 
    onchange="handleCsvUpload(event)" 
    style="display:none;"/>
  <div id="csv-file-name"></div>

  <div class="button-container" style="display: flex; gap: 10px;">
    <button onclick="summarizeAndVisualize()">Generate Visualization</button>
    <button onclick="toggleCsvData()">View CSV Data</button>
  </div>

  <div id="chart-container" style="display:none;">
    <img id="summary-visualization" alt="Summary Visualization" />
  </div>

  <div id="csv-data-container"
     style="
       display: none;
       margin-top: 20px;
       width: 100%;
       max-width: 100%;
       overflow-x: auto;
       color: white;
       background: rgba(0,0,0,0.2);
       padding: 15px;
       border-radius: 8px;
       box-sizing: border-box;
     ">
  <div id="csv-table" style="width: 100%;"></div>
</div>

  
  <div id="log"></div>

  <div class="qa-section">
    <h2>Ask a Question</h2>
    <textarea id="question-input" placeholder="Ask a question about your data..." rows="3"></textarea><br>
    <button onclick="askQuestionAboutText()">Ask Question</button>
    <div id="answer-display"></div>
    <div id="qa-model-status"></div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
